<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/newcar.js"></script>
    <title>Document</title>
  </head>
  <body>
    <canvas width="800" height="450" style="border: 1px solid" id="canvas"></canvas>
    <script>
      const animation = new newcar.Car(document.getElementById("canvas"), 60);

      const startText = new newcar.Text("What's", 150, 200);
      startText.size = "50px";

      animation.linkObject(startText);
      startText.lived();

      new newcar.AnimationBuilder()
        .addObject(startText)
        .addItem(
          newcar.MutateContent.create().mutateContentTo("What's the").startAt(60).bindTo(startText).boom()
        )
        .addItem(
          newcar.MutateContent.create().mutateContentTo("What's the newcar").startAt(60).bindTo(startText).boom()
        )
        .playOnCar(animation)
    </script>
  </body>
</html>
