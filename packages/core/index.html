      const animation = new newcar.Car(document.getElementById("my-canvas"), 60);
      const tit = new newcar.Text("Hello World!", 10, 10, 100);
      const point1 = new newcar.Point(0, 0);
      const point2 = new newcar.Point(0, 0);
      const line = new newcar.LineSegment(point1, point2);
      const acboxOC = new newcar.Spirit(100, 100);
      const curve = new newcar.Definition((x) => 60 * Math.sin(0.1 * x) + 100, 0, 300);
      const round1 = new newcar.Circle(100, 100, 100, 0, 0, "skyblue", "skyblue");
      acboxOC.setStatus(document.getElementById("0"));
      acboxOC.setStatus(document.getElementById("0"));

      acboxOC.setStatus(document.getElementById("15"));
      acboxOC.setStatus(document.getElementById("15"));
      acboxOC.setStatus(document.getElementById("15"));
      acboxOC.setStatus(document.getElementById("15"));
      console.log(line);
      tit.color = "skyblue";
      // tit.size = "300px";

      animation.linkObject(line);
      animation.linkObject(point1);
      animation.linkObject(point2);
      animation.linkObject(acboxOC);
      animation.linkObject(curve);
      animation.linkObject(round1);

      const width = 500,
        height = 500;
      //let addEveryX = 10, addEveryY = 10;
      //animation.forEvery((curFrame) => {
      //  if (curFrame == 200) tit.text = "Fuck world!";
      //  if (tit.x >= width || tit.x <= 0) addEveryX = -addEveryX;
      //  if (tit.y >= height || tit.y <= 0) addEveryY = -addEveryY;
      //  tit.x += addEveryX;
      //  tit.y += addEveryY;
      //})
      //animation.linkObject(tit);
      //animation.start();

      tit.lived();
      line.lived();
      acboxOC.lived();
      curve.lived();
      round1.lived();
      new newcar.AnimationBuilder()
        .addObject(tit)
        .addItem(
          newcar.Translation.create()
            .to(100, 100)
            .startAt(0)
            .lastsFor(200)
            .bindTo(tit)
            .by(newcar.EaseInOutQuintInterpolator)
            .boom()
        )
        .addItem(
          newcar.MutateContent.create()
            .bindTo(tit)
            .startAt(200)
            .mutateContentTo("Fuck World!")
            .boom()
        )
        .addItem(
          newcar.Rotation.create()
            .to(2 * Math.PI)
            .startAt(200)
            .lastsFor(100)
            .bindTo(tit)
            .boom()
        )
        .addItem(
          newcar.Scale.create()
            .to(2, 2)
            .startAt(300)
            .lastsFor(100)
            .by(newcar.EaseInOutQuadInterpolator)
            .bindTo(tit)
            .boom()
        )

        .addObject(point2)
        .addItem(
          newcar.Translation.create()
            .to(200, 100)
            .startAt(0)
            .lastsFor(200)
            .bindTo(point2)
            .by(newcar.EaseInOutQuintInterpolator)
            .boom()
        )

        .addObject(acboxOC)
        .addItem(
          newcar.ChangingStatus.create()
          .startAt(0)
          .lastsFor(-1)
          .bindTo(acboxOC)
          .boom())
        .addItem(
          newcar.Translation.create()
            .to(0, 200)
            .startAt(0)
            .lastsFor(300)
            .bindTo(acboxOC)
            .boom()
        )

        .addObject(curve)
        .addItem(newcar.Limit.create().to(100, 400).startAt(10).lastsFor(1000).bindTo(curve).boom())

        .addObject(round1)
        .addItem(
          newcar.AngleCircle.create()
            .to(0, 2 * Math.PI)
            .startAt(10)
            .lastsFor(100)
            .bindTo(round1)
            .by(newcar.EaseInOutQuintInterpolator)
            .boom()
        )

        .addItem(
          newcar.SingleFrameAction.create()
            .at(100)
            .run(() => {
              console.log("Hello world!");
            })
            .boom()
        )

        .playOnCar(animation);

      animation.exports(0, 10);
    </script>
