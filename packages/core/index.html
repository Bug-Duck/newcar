      console.log(line);
      tit.color = "skyblue";
      // tit.size = "300px";

      const animation = new newcar.Car(document.getElementById("my-canvas"), 60);
      animation
        .addObject(tit)
        .addAnimationItem(
          newcar.Translation.create()
            .to(100, 100)
            .startAt(0)
            .lastsFor(300)
            .bindTo(tit)
            .by(newcar.EaseInOutQuintInterpolator)
            .boom()
        )
        .addObject(tit)
        .addAnimationItem(
          newcar.Translation.create()
            .to(100, 100)
            .startAt(0)
            .lastsFor(200)
            .bindTo(tit)
            .by(newcar.EaseInOutQuintInterpolator)
            .boom()
        )
        .addAnimationItem(
          newcar.MutateContent.create()
            .bindTo(tit)
            .startAt(200)
            .mutateContentTo("Fuck World!")
            .boom()
        )
        .addAnimationItem(
          newcar.Rotation.create()
            .to(2 * Math.PI)
            .startAt(200)
            .lastsFor(100)
            .bindTo(tit)
            .boom()
        )
        .addAnimationItem(
          newcar.Scale.create()
            .to(2, 2)
            .startAt(300)
            .lastsFor(100)
            .by(newcar.EaseInOutQuadInterpolator)
            .bindTo(tit)
            .boom()
        )

        .addObject(point2)
        .addAnimationItem(
          newcar.Translation.create()
            .to(200, 100)
            .startAt(0)
            .lastsFor(200)
            .bindTo(point2)
            .by(newcar.EaseInOutQuintInterpolator)
            .boom()
        )

        .addObject(acboxOC)
        .addAnimationItem(newcar.ChangingStatus.create().startAt(0).lastsFor(-1).bindTo(acboxOC).boom())
        .addAnimationItem(
          newcar.Translation.create().to(0, 200).startAt(0).lastsFor(300).bindTo(acboxOC).boom()
        )

        .addObject(curve)
        .addAnimationItem(newcar.Limit.create().to(100, 400).startAt(10).lastsFor(1000).bindTo(curve).boom())

        .addObject(round1)
        .addAnimationItem(
          newcar.AngleCircle.create()
            .to(0, 2 * Math.PI)
            .startAt(10)
            .lastsFor(100)
            .bindTo(round1)
            .by(newcar.EaseInOutQuintInterpolator)
            .boom()
        )    

      animation.startPlay();
