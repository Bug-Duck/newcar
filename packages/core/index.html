<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/newcar.js"></script>
  </head>
  <body>
    <canvas id="my-canvas" width="800" height="450" style="border: 5px solid aqua"></canvas>
    <script>
      const { Car } = newcar;
      const { Text, Circle } = newcar.object;
      const { MutateContent, Translation, SingleFrameAction } = newcar.animation;
      const { easeInOutQuint, easeOutQuart } = newcar.interpolator;

      const animation = new Car(
        document.getElementById("my-canvas"),
        60
      )

      const text1 = new Text({
        x: 200,
        y: 200,
        text: "N"
      })
      text1.size = 100;
      text1.color = "skyblue";

      const circle1 = new Circle({
        x: 0,
        y: 225,
        radius: 200,
        borderColor: "skyblue",
        fillColor: "skyblue",
      })
      circle1.operation = "xor";
      
      const circle2 = new Circle({
        x: 800,
        y: 280,
        radius: 200,
        borderColor: "skyblue",
        fillColor: "skyblue",
      })
      circle2.operation = "xor";

      const text2 = new Text({
        text: "The modern animation engine.",
        x: 225,
        y: 500,
        size: 20,
        color: "skyblue"
      })
      text2.operation = "xor";

      animation
        .addObject(text1)
        .addObject(circle1)
        .addObject(circle2)
        .addObject(text2)

      animation
      .addAnimationItem(
        new MutateContent({ startAt: (20), mutateContentTo: ("NE"), bindTo: (text1)})
      ).addAnimationItem(
        new MutateContent({startAt: (40),mutateContentTo: ("NEW"),bindTo: (text1)})
      ).addAnimationItem(
        new MutateContent({startAt: (60),mutateContentTo: ("NEWC"), bindTo: (text1)})
      ).addAnimationItem(
        new MutateContent({startAt: (80), mutateContentTo: ("NEWCA"), bindTo: (text1)})
      ).addAnimationItem(
        new MutateContent({startAt: (100),mutateContentTo: ("NEWCAR"), bindTo: (text1)})
      ).addAnimationItem(
        (new Translation({startAt: 120, lastsFor: 240, to: [200, 50], bindTo: text1, by: easeInOutQuint}))
      ).addAnimationItem(
        (new Translation({startAt: 300, lastsFor: 350, to: [280, 225], bindTo: text2, by: easeInOutQuint}))
      ).addAnimationItem(
        (new Translation({startAt: (245), lastsFor: (290), to:[375, 225], bindTo: (circle1), by: easeOutQuart}))
      ).addAnimationItem(
        (new Translation({startAt: (245), lastsFor: (290), to:[225, 225], bindTo: (circle2), by: easeOutQuart}))
      ).addAnimationItem(
        new SingleFrameAction({at: 130, run: () => console.log("NEWCAR Frame at 130")})
      );

      animation.startPlay();
    </script>
  </body>
</html>
