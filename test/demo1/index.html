<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../packages/newcar/dist/newcar.js"></script>
    <title>Document</title>
  </head>
  <body>
    <canvas id="my-canvas" width="800" height="450" style="border: 5px solid aqua"></canvas>
    <script>
      const { Car } = newcar;
      const { Text, Circle, Carobj } = newcar.object;
      const { MutateContent, Translation, SingleFrameAction } = newcar.animation;
      const { easeInOutQuint, easeOutQuart } = newcar.interpolator;

      const animation = new Car(document.getElementById("my-canvas"), 60);

      // -------------------------------------------------

      const text1 = new Text({
        x: 400,
        y: 225,
        text: "N",
        size: 100,
        color: "skyblue",
        align: "center",
      });

      const circle1 = new Circle({
        x: -200,
        y: 225,
        radius: 200,
        borderColor: "skyblue",
        fillColor: "skyblue",
        operation: "xor",
      });

      const circle2 = new Circle({
        x: 1000,
        y: 225,
        radius: 200,
        borderColor: "skyblue",
        fillColor: "skyblue",
        operation: "xor",
      });

      const text2 = new Text({
        text: "The modern animation engine",
        x: 400,
        y: 460,
        size: 20,
        color: "skyblue",
        align: "center",
        operation: "xor",
      });

      const root1 = new Carobj({
        x: 100,
        y: 0,
        children: [text1, text2, circle1, circle2],
      });

      // ---------------------------------------------------------------------

      const text3 = new Text({
        x: 400,
        y: 200,
        size: 20,
        align: "center",
        text: "Have you",
        display: false,
      });
      const text3plus = new Text({
        x: 580,
        y: 200,
        text: "troublesome",
        size: 50,
        color: "red",
        display: false,
        align: "center",
      })

      const text4_1 = new Text({
        x: 390,
        y: 225,
        align: "center",
        text: "n",
        color: "red"
      })

      const root2 = new Carobj({
        x: 0,
        y: 0,
        children: [
          text3,
          text3plus,
        ],
      });

      // ---------------------------------------------------------------------

      animation.addObject(root1).addObject(root2);

      animation
        .addAnimationItem(new MutateContent({ startAt: 20, mutateContentTo: "NE", bindTo: text1 }))
        .addAnimationItem(new MutateContent({ startAt: 40, mutateContentTo: "NEW", bindTo: text1 }))
        .addAnimationItem(
          new MutateContent({ startAt: 60, mutateContentTo: "NEWC", bindTo: text1 })
        )
        .addAnimationItem(
          new MutateContent({ startAt: 80, mutateContentTo: "NEWCA", bindTo: text1 })
        )
        .addAnimationItem(
          new MutateContent({ startAt: 100, mutateContentTo: "NEWCAR", bindTo: text1 })
        )
        .addAnimationItem(
          new MutateContent({
            startAt: 570,
            mutateContentTo: "Have you ever",
            bindTo: text3,
          })
        )
        .addAnimationItem(
          new MutateContent({
            startAt: 580,
            mutateContentTo: "Have you ever be vexed",
            bindTo: text3,
          })
        )
        .addAnimationItem(
          new MutateContent({
            startAt: 600,
            mutateContentTo: "Have you ever be vexed that HTML Canvas",
            bindTo: text3,
          })
        )
        .addAnimationItem(
          new MutateContent({
            startAt: 630,
            mutateContentTo: "Have you ever be vexed that HTML Canvas?",
            bindTo: text3,
          })
        )
        .addAnimationItem(
          new MutateContent({
            startAt: 640,
            mutateContentTo: "Have you ever be vexed that HTML Canvas is                                                                   ?ðŸ¤”",
            bindTo: text3,
          })
        )
        .addAnimationItem(
          new Translation({
            startAt: 120,
            lastsFor: 120,
            to: [400, 50],
            bindTo: text1,
            by: easeInOutQuint,
          })
        )
        .addAnimationItem(
          new Translation({
            startAt: 300,
            lastsFor: 150,
            to: [400, 225],
            bindTo: text2,
            by: easeInOutQuint,
          })
        )
        .addAnimationItem(
          new Translation({
            startAt: 245,
            lastsFor: 45,
            to: [300, 225],
            bindTo: circle1,
            by: easeOutQuart,
          })
        )
        .addAnimationItem(
          new Translation({
            startAt: 245,
            lastsFor: 45,
            to: [500, 225],
            bindTo: circle2,
            by: easeOutQuart,
          })
        )
        .addAnimationItem(
          new Translation({
            startAt: 470,
            lastsFor: 90,
            to: [-800, 0],
            bindTo: root1,
            by: easeOutQuart,
          })
        )
        .addAnimationItem(
          new SingleFrameAction({
            at: 560,
            run: () => {
              text3.appear();
            },
          })
        )
        .addAnimationItem(
          new SingleFrameAction({
            at: 640,
            run: () => {
              text3plus.appear();
            },
          })
        )
        .addAnimationItem(
          new SingleFrameAction({
            at: 700,
            run: () => {
              text3.hide();
              text3plus.hide();
            },
          })
        );

      animation.startPlay();
    </script>
  </body>
</html>
