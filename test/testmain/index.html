<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../packages/newcar/dist/newcar.js"></script>
    <title>Test-Page</title>
  </head>
  <body>
    <canvas id="test-canvas" width="800" height="450" style="border: 1px solid black"></canvas>
    <script>
      const { Car } = newcar;
      const { Circle } = newcar.object;

      const animation = new Car(document.getElementById("test-canvas"), 60);

      const littleCircle = new Circle({
        x: 50,
        y: 0,
        radius: 10,
      });
      littleCircle.rotationCenterX = 0;
      littleCircle.rotationCenterY = 0;

      const circle = new Circle({
        x: 400,
        y: 225,
        radius: 30,
        children: [littleCircle],
      });

      animation.addObject(circle);

      animation.onUpdate((currentFrame) => {
        littleCircle.rotation += 5;
      })

      animation.startPlay();
    </script>
  </body>
</html>
