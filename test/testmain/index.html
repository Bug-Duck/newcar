<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../packages/newcar/dist/newcar.js"></script>
    <title>Test-Page</title>
  </head>
  <body>
    <canvas id="test-canvas" width="800" height="450" style="border: 1px solid black"></canvas>
    <script>
      const { Car } = newcar;
      const { Circle, Text, CoordinateSystem, Svg } = newcar.object;
      const { Translation } = newcar.animation;

      const animation = new Car(document.getElementById("test-canvas"), 60);

      const system = new CoordinateSystem({
        x: 100,
        y: 100
      })
      
      const svgImage = new Svg({
        content: 
        `
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
        `,
        x: 100,
        y: 10
      })

      animation.addObject(system);
      animation.addObject(svgImage);

      animation.startPlay();
    </script>
  </body>
</html>
