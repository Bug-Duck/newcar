<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../packages/newcar/dist/newcar.js"></script>
    <title>Test-Page</title>
  </head>
  <body>
    <canvas id="test-canvas" width="800" height="450" style="border: 1px solid black"></canvas>
    <script>
      const { Car } = newcar;
      const { Circle, Text, Carobj } = newcar.object;
      const { Translation } = newcar.animation;

      const animation = new Car(document.getElementById("test-canvas"), 60);

      class Aixs extends Carobj {
        constructor(datas) {
          super(datas);
        }

        onDraw(ctx) {
          ctx.fillText("Hello world!", this.x, this.y)
          return ctx;
        }
      }

      const h = new Text({
        x: 0,
        y: 0,
        text: "H+",
        align: "center",
        size: 30
      });

      const s = new Text({
        x: 0,
        y: 0,
        text: "-",
        size: 30,
        align: "center",
      })
      
      const littleCircle = new Circle({
        x: 50,
        y: 0,
        radius: 10,
        children: [
          s
        ],
      });
      
      const circle = new Circle({
        x: 400,
        y: 225,
        radius: 30,
        children: [
          littleCircle,
          h
        ],
      });

      const a = new Aixs({
        x: 100,
        y: 100
      });


      animation.addObject(circle).addObject(a);

      animation.onUpdate((currentFrame) => {
        circle.rotation += 0.1;
        if (currentFrame === 30) {
          animation.animate(
            new Translation({
              startAt: 30,
              lastsFor: 60,
              from: [0, 0],
              to: [100, 100],
              bindTo: circle
            })
          )
        }
      })

      animation.startPlay();
    </script>
  </body>
</html>
