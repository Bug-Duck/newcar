<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../packages/newcar/dist/newcar.js"></script>
    <title>Test-Page</title>
  </head>
  <body>
    <canvas id="test-canvas" width="800" height="450" style="border: 1px solid black"></canvas>
    <br />
    <a id="video">Waiting...</a>
    <script>
      const { Car } = newcar;
      const { Circle, Text, CoordinateSystem, Rectangle, Image } = newcar.object;
      const { Translation } = newcar.animation;

      const animation = new Car(document.getElementById("test-canvas"), 60);

      const text = new Text("Hello world!", {
        x: 100,
        y: 100,
        globalAlpha: 0.3
      })

      const system = new CoordinateSystem(300 ,300, 0, 0, {
        x: 300,
        y: 300
      })
      
      const x = new Rectangle({
        x: 300,
        y: 100,
        width: 100,
        length: 100,
      })

      animation.addObject(system);
      animation.addObject(x);
      animation.addObject(text);

      animation.play();

      animation.exports(1, 100, (url) => {
        const element = document.getElementById("video");
        element.innerHTML = "Click here to jump to video file";
        element.href = url;
      })
    </script>
  </body>
</html>
