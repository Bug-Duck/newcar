<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="./index.ts"></script>
    <!-- <script src="../../packages/basic/node_modules/temml/dist/temml.min.js"></script> -->
    <title>Test</title>
  </head>
  <body>
    <canvas width="1600" height="900" id="test"></canvas>
    <svg width="1600" height="900">
      <foreignObject width="100%" height="100%">
        <math
          ><mrow
            ><msub><mo movablelimits="false">∮</mo><mi>C</mi></msub
            ><mover
              ><mi>B</mi
              ><mo
                stretchy="false"
                style="transform: scale(0.75) translate(10%, 30%)"
                >→</mo
              ></mover
            ><mo>∘</mo></mrow
          ><mrow
            ><mrow><mi mathvariant="normal">d</mi></mrow
            ><mover
              ><mi>l</mi
              ><mo
                stretchy="false"
                style="transform: scale(0.75) translate(10%, 30%)"
                >→</mo
              ></mover
            ><mo>=</mo></mrow
          ><mrow
            ><msub><mi>μ</mi><mn>0</mn></msub
            ><mrow
              ><mo fence="true" form="prefix">(</mo
              ><msub><mi>I</mi><mtext>enc</mtext></msub
              ><mo>+</mo><msub><mi>ε</mi><mn>0</mn></msub
              ><mfrac
                ><mrow><mi mathvariant="normal">d</mi></mrow
                ><mrow
                  ><mrow><mi mathvariant="normal">d</mi></mrow
                  ><mi>t</mi></mrow
                ></mfrac
              ><msub><mo movablelimits="false">∫</mo><mi>S</mi></msub
              ><mrow
                ><mover
                  ><mi>E</mi
                  ><mo
                    stretchy="false"
                    style="transform: scale(0.75) translate(10%, 30%)"
                    >→</mo
                  ></mover
                ><mo>∘</mo
                ><mover
                  ><mi>n</mi
                  ><mo
                    stretchy="false"
                    class="tml-xshift"
                    style="math-style: normal; math-depth: 0"
                    >^</mo
                  ></mover
                ></mrow
              ><mspace width="0.2778em"></mspace
              ><mrow><mi mathvariant="normal">d</mi></mrow
              ><mi>a</mi><mo fence="true" form="postfix">)</mo></mrow
            ></mrow
          ></math
        >
      </foreignObject>
    </svg>
    <script>

      // \\oint_C \\vec{B}\\circ \\d\\vec{l} = \\mu_0 \\left( I_{\\text{enc}} + \\varepsilon_0 \\frac{\\d}{\\d t} \\int_S {\\vec{E} \\circ \\hat{n}}\\; \\d a \\right)`,
      //       );

    </script>
  </body>
</html>
